<!DOCTYPE html>

<html>

    <head>
        <title>Trojkat</title>
        <meta charset = 'UTF-8'>
    </head>

    <body>
        <script>

            let day = prompt('Podaj liczbe z zakresu od 1 - 7');

            if (day >= 1 && day <= 5) {
                alert('Dzien roboczy');
            }
            else if (day >=  6 && day <= 7) {
                alert('Weekend');
            }
        </script>  
    </body>

</html>
